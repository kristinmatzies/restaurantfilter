<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="main.js"></script>
    <title>Zufallsgenerator - Mittagessen</title>
  </head>
  <body>
    <header>
      <h1>Wo / Was essen wir denn heute?</h1>
    </header>
    <h2>Kategorien - Filter</h2>
    <section class="filter-container">
      <div class="category">Alles</div>
      <div class="category">Burger</div>
      <div class="category">Pizza/Pasta</div>
      <div class="category">Asiatisch</div>
      <div class="category">Hausmannskost</div>
      <div class="category">Sonstiges</div>
    </section>
    <h2>Entfernung</h2>
    <section class="filter-container">
      <div class="distance">Egal</div>
      <div class="distance">Nicht so weit weg</div>
      <div class="distance">ganz nah dran</div>
    </section>
    <h2>Preis</h2>
    <section class="filter-container">
      <div class="price">Egal</div>
      <div class="price">Nicht zu viel</div>
      <div class="price">Ende des Monats</div>
    </section>
    <h2>Veggietauglich</h2>
    <section class="filter-container">
      <div class="veggie">Egal</div>
      <div class="veggie">Sollte schon schmecken</div>
      <div class="veggie">Muss ganz lecker sein</div>
    </section>
    <h2>Ergebnisse</h2>
    <ul class="results"></ul>
    <button class="reset-button">Reset</button>
    <button class="randomize-button">Randomize</button>
  </body>
</html>
