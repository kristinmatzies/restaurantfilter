<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script defer src="js/main.js"></script>
    <title>Zufallsgenerator - Mittagessen</title>
  </head>
  <body>
    <header>
      <h1>Wo / Was essen wir denn heute?</h1>
    </header>
    <h2>Kategorien - Filter</h2>
    <section class="filter-container">
      <div class="category" data-value="Alles">Alles</div>
      <div class="category" data-value="Burger">Burger</div>
      <div class="category" data-value="Pizza/Pasta">Pizza/Pasta</div>
      <div class="category" data-value="Asiatisch">Asiatisch</div>
      <div class="category" data-value="Hausmannskost">Hausmannskost</div>
      <div class="category" data-value="Sonstiges">Sonstiges</div>
    </section>
    <h2>Entfernung</h2>
    <section class="filter-container">
      <div class="distance" data-value="***">Egal</div>
      <div class="distance" data-value="**">Nicht so weit weg</div>
      <div class="distance" data-value="*">ganz nah dran</div>
    </section>
    <h2>Preis</h2>
    <section class="filter-container">
      <div class="price" data-value="***">Egal</div>
      <div class="price" data-value="**">Nicht zu viel</div>
      <div class="price" data-value="*">Ende des Monats</div>
    </section>
    <h2>Veggietauglich</h2>
    <section class="filter-container">
      <div class="veggie" data-value="*">Egal</div>
      <div class="veggie" data-value="**">Sollte schon schmecken</div>
      <div class="veggie" data-value="***">Muss ganz lecker sein</div>
    </section>
    <h2>Ergebnisse</h2>
    <ul class="results"></ul>
    <button class="reset-button">Reset</button>
    <button class="randomize-button">Randomize</button>
  </body>
</html>
